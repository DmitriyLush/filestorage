<!doctype html>
<html>
  <head>
    <title>File Upload</title>
  </head>
  <bod>
    <h1>File Upload</h1>
    <form method="POST" action="" enctype="multipart/form-data">
      <p><input type="file" name="file"></p>
      <p><input type="submit" value="Submit"></p>
    </form>
    <h1>Files</h1>
    {% for file in files %}
    <a href={{file.path}}>{{file.name}}</a>
    {% endfor %}
  </body>
</html>
